<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
	    src="https://code.jquery.com/jquery-3.2.1.min.js"
	    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	    crossorigin="anonymous">
		</script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
       <h1 class="appTitle">My-To-Do-List</h1>
       <ul class="list">
          <li class="task important">Code</li>
          <li class="task mild">Study</li>
          <li class="task cold">Groceries</li>
          <li class="task superImportant">Buy present for Mary</li>

       </ul>
       <div class="menu">
           <button id="add" class="menuButton">
           	<i class="fa fa-plus-circle" aria-hidden="true"></i>
           </button>
       </div>

    </div>
    <div id="addMenu" class="secondContaianer invisible">
       <button id="return1" class="returnButton">Return</button>
        
    </div>
</body>
</html>
